defaults:
  - _self_
  - override hydra/job_logging: none # to disable hydra logging

random_seed: 42

logdir: ./results

datadir: ???

device: cuda:0

hydra:  
  job:
    chdir: true
  run:
    dir: ${logdir}/hydra/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ${logdir}/hydra/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}